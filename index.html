<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script>
        // Tangani URL tanpa ekstensi
        const path = window.location.pathname;
        if (!path.endsWith('.html') && path !== '/') {
            window.location.href = path + '.html';
        }
    </script>
    <p>Redirecting...</p>
</body>
</html>
